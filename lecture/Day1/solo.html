<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.0/redux.min.js"></script>
    <script>
      //action
      var person = {
        type: "ADD",
        personData: {
          id: 1,
          name: "Veronica",
          age: 13
        }
      };

      function addPerson(id, name, age) {
        return {
          type: "Add",
          personData: {
            id: id,
            name: name.addPerson,
            age: age
          }
        };
      }

      // var veronica = addPerson(1, "Veronica", 13);
      // console.log(veronica.personData.id)

      function removePerson(id) {
        return {
          type: "REMOVE",
          personID: id
        };
      }

      const initialState = {
        person: []
      };

      function reducer(state, action) {
        if (state === undefined) {
          state = initialState;
        }
        if (action.type === "ADD") {
          let newPerson = {
            id: action.personData.id,
            name: action.personData.name,
            age: action.personData.age
          };
          return {
            ...state,
            persons: state.persons.concat(newPerson)
          };
        } else if (action.type === "REMOVE") {
          return {
            ...state,
            presons: state.persons.filer(person => person.id != action.personID)
          };
        } else {
          return state;
        }
      }
      var store = Redux.createStore(reducer);
      store.subscribe(showState);

      function showState() {
        console.log(store.getState());
      }
      store.dispatch(addPerson(1, "Sobha", 21));
      store.dispatch(addPerson(2, "Erick", 21));
      store.dispatch(addPerson(3, "Phong", 21));
      store.dispatch(addPerson(4, "Anuj", 21));
      store.dispatch(addPerson(5, "Rigo", 21));

      store.dispatch(removePerson(2));

      // var store = Redux.createStore();
    </script>
  </body>
